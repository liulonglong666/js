<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
      *{
    margin: 0;
    padding: 0;
    border: 0;
}
/*ç®€å•è®¾ç½®æœ€å¤–å±‚å±žæ€§ã€‚å€¼å¾—æ³¨æ„çš„æ˜¯è¿™é‡Œç”¨åˆ°'overflow:hidden'ä½¿è¶…å‡ºdivéƒ¨åˆ†å›¾ç‰‡éšè—ã€‚*/
.wrap{
    width: 1000px;
    height: 550px;
    position: relative;
    overflow: hidden;
    margin: 0 auto;
}
///*ç»™".middle"è®¾ç½®å®šä½è€Œä¸”åœ¨è¿™ç”¨åˆ°'transition',ä½¿å›¾ç‰‡åœ¨ç§»åŠ¨æ—¶æœ‰æ»šåŠ¨çš„æ•ˆæžœã€‚*/
.middle{
    height: 550px;
    position: absolute;
    top: 0;
    left: 0;
    transition: all 0.5s;
}
/* åœ¨å†…å±‚divå¤„è®¾ç½®æµ®åŠ¨,è®©æ‰€æœ‰å›¾ç‰‡æŽ’æˆä¸€åˆ—ã€‚*/
.middle>div{
    width: 1000px;
    height: 550px;
    text-align: center;
    line-height: 350px;
    float: left;
    font-size: 50px;
}
.middle>div>img{
    width:100%;
}
 /*ç”±äºŽåªæ˜¯ç®€å•çš„å®žçŽ°ä¸€ä¸‹,è¿™é‡Œçš„æ–¹å‘ç›´æŽ¥ç”¨å°–æ‹¬å·ä»£æ›¿äº†,æ¯•ç«Ÿç¨‹åºçŒ¿éƒ½ä¸å–œæ¬¢éº»çƒ¦ðŸ˜‚ã€‚*/
.page_move{
    width: 25px;
    height: 50px;
    color: white;
    text-align: center;
    line-height: 100px;
    background-color: #000000;
    opacity: 0.4;
    position: absolute;
    top: 150px;
}
.pageBtn{
    position: relative;
}
.wrap>input{
    width: 50px;
    height: 20px;
    color: white;
    background-color: rgba(0,0,0,0.3);
}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="middle">
			<div><img src="img/bfy.jpg" alt=""></div>
			<div><img src="img/cfc.jpg" alt=""></div>
			<div><img src="img/sdyjq.jpg" alt=""></div>
			<div><img src="img/zl.jpg" alt=""></div>
		</div>
		<div class="move_page" id="next" style="left: 950px"></div>
		<div class="move_page" id="last" style="left: 0;"></div>
		<input type="button" class="pageBtn" value="1"/>
		<input type="button" class="pageBtn" value="2"/>
		<input type="button" class="pageBtn" value="3"/>
		<input type="button" class="pageBtn" value="4"/>
	</div>
</body>
	<script>
var wrapDiv = document.querySelector(".wrap");
var middleDiv = document.querySelector(".middle")
var divs = document.querySelectorAll(".middle>div");
var nextBtn = document.getElementById("next");
var lastBtn = document.getElementById("last");
var pageBtn = document.querySelectorAll(".pageBtn");
// è®¾ç½®å®šæ—¶å™¨,å’Œé¡µç page
var page = 0;
var timer = null;
// middle å®½
// èŽ·å–åˆ°wrapçš„å®½åº¦ä¿å­˜åˆ°å˜é‡é‡Œ
var w = wrapDiv.offsetWidth;
middleDiv.style.width = w * divs.length + "px";
// middleç§»åŠ¨
function pageTurn() {
    middleDiv.style.left = -w * page + "px";
}
// æ»šåŠ¨:è¿™é‡Œçš„directionæ˜¯è‡ªå·±è®¾ç½®çš„å‚æ•°,ç”¨æ¥åˆ¤æ–­æ˜¯å‘å·¦æ»šåŠ¨è¿˜æ˜¯å‘å³æ»šåŠ¨
function scroll(direction) {
    if (direction == "next") {
        page++;
        if (page > divs.length - 1) {
            page = 0;
        }
    } else {
        page--;
        if (page < 0) {
            page = divs.length - 1;
        }
    }
    pageTurn();
}
// åˆ©ç”¨å®šæ—¶å™¨å®žçŽ°è‡ªåŠ¨æ»šåŠ¨
function autoScroll() {
    clearInterval(timer)
    timer = setInterval(function() {
        scroll("next");},1500)
}
nextBtn.onclick = function() {
    clearInterval(timer);
    scroll("next");
}
nextBtn.onmouseout = function() {
    autoScroll();
}
lastBtn.onclick = function() {
    clearInterval(timer);
    scroll();
}
lastBtn.onmouseout = function() {
    autoScroll();
}
window.onload = function() {
    autoScroll();
}
wrapDiv.onmouseover = function() {
    clearInterval(timer);
}
wrapDiv.onmouseout = function() {
    autoScroll();
}
// åˆ©ç”¨forå¾ªçŽ¯,å®žçŽ°ç‚¹å‡»é¡µç æ¥åˆ‡æ¢å›¾ç‰‡
for (var i = 0; i < divs.length; i++) {
    pageBtn[i].index = i;//ç»™inputè®¾ç½®ä¸€ä¸ªindexå±žæ€§,å°†inputä¸‹æ ‡ä¿å­˜èµ·æ¥
    pageBtn[i].onmouseover = function() {
        page = this.index;//å°†inputçš„ä¸‹æ ‡ä¼ é€’ç»™page 
        pageTurn();
    }
    pageBtn[i].onmouseout = function() {
        autoScroll();
    }
}
	</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style>
   *{
   	margin: 0;
   	padding: 0;
   	
   }  
   #outer{
   	width: 700px;
   	height: 400px;
   	border: 1px solid #000;
   	margin:100px auto;
   	overflow:hidden;
   }
   #inner{
    width:8400px;
    height: 400px;
   }
   #inner img{
   	float: left;
   	width: 700px;
   	height: 400px;
   }
	</style>
</head>
<body>
	<div id="outer">
		<div id="inner">
			<img src="img/bfy.jpg" alt="">
			<img src="img/cfc.jpg" alt="">
			<img src="img/sdyjq.jpg" alt="">
			<img src="img/zl.jpg" alt="">
			<img src="img/zmjhb.jpg" alt="">
			<img src="img/sdyjq.jpg" alt="">
			<img src="img/bfy.jpg" alt="">
			<img src="img/cfc.jpg" alt="">
			<img src="img/sdyjq.jpg" alt="">
			<img src="img/zl.jpg" alt="">
			<img src="img/zmjhb.jpg" alt="">
			<img src="img/sdyjq.jpg" alt="">
		</div>
	</div>

	<script>
		var outer = document.getElementById('outer');
		var inner= document.getElementById('inner');
		function move(){
			outer.scrollLeft+=5;
			if(outer.scrollLeft>=3500){
				outer.scrollLeft=0;
			}
		}
		 var time=null;
		 time=setInterval(move,20);
         outer.onmouseover=function(){
         	//鼠标移到图片上时停止
            clearInterval(time);

         }
         outer.onmouseout=function(){           
         	time=setInterval(move,20);
         }
	</script>
</body>
</html>
